<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Todo List</title>
    <script defer src="main.js"></script></head>
    <body>
        <div class="container">
            <nav>
                <div class="start"></div>
                <div class="end">
                    <div class="completed" data-project-id="00000000-0000-0000-0000-000000000000">
                        Completed
                    </div>
                    <button>
                        +
                    </button>
                    <dialog class="form">
                        <form action="" method="post">
                            <li>
                                <label for="project-name">Project Name</label>
                                <input type="text" id="project-name" name="project-name">
                            </li>
                            <div class="button-container">
                                <button value="cancel" formmethod="dialog">Cancel</button>
                                <button class="confirm" value="default">Create Project</button>
                            </div>
                        </form>
                    </dialog>
                </div>
            </nav>
            <article>
                <div class="project-heading">
                    <h1>
                    </h1>
                    <button>
                        +
                    </button>
                </div>
                <div class="todo-area">
                </div>
            </article>
        </div>
    </body>
</html>
